<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" >
        <button><img src="/Rock_Paper_Scissor/rock.png" /></button>
      </div>
      <div class="text" id="rock">Rock</div>
      <div class="choice" >
    <button><img src="/Rock_Paper_Scissor/paper.png" /></button>
      </div>
      <div class="text" id="paper">Paper</div>
      <div class="choice" >
    <button> <img src="/Rock_Paper_Scissor/scissors.png" /></button>
      </div>
      <div class="text" id="scissors">Scissors</div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <button class="reset">Restart Game</button>
    <script src="script.js"></script>
  </body>
</html>
